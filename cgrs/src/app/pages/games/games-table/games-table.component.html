<div class="container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <div class="table-container">
        <table  mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
            </ng-container>

            
            <ng-container matColumnDef="categoryName">
                <th mat-header-cell *matHeaderCellDef>Category</th>
                <td mat-cell *matCellDef="let element"> {{ element.categoryName }} </td>
            </ng-container>

            
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>Edit</th>
                <td mat-cell *matCellDef="let element">
                    <a mat-flat-button routerLink="edit/{{element.id}}">
                        Edit
                    </a>
                </td>
            </ng-container>

            
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>Delete</th>
                <td mat-cell *matCellDef="let element">
                    <button *ngIf="element.isActive" mat-button color="warn" (click)="changeGameStatus(element.id)">
                        Set Unactive
                    </button>
                    <button *ngIf="!element.isActive" mat-button (click)="changeGameStatus(element.id)">
                        Set Active
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="resultsCount" [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of games"></mat-paginator>
    </div>
</div>
